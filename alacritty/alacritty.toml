# (Github Dark Dimmed) Colors for Alacritty
[colors.bright]
black = "0x636e7b"
blue = "0x6cb6ff"
cyan = "0x39c5cf"
green = "0x6bc46d"
magenta = "0xb083f0"
red = "0xff938a"
white = "0x909dab"
yellow = "0xdaaa3f"

[colors.cursor]
cursor = "0xadbac7"
text = "0x22272e"

[colors.normal]
black = "0x545d68"
blue = "0x539bf5"
cyan = "0x39c5cf"
green = "0x57ab5a"
magenta = "0xb083f0"
red = "0xf47067"
white = "0x909dab"
yellow = "0xc69026"

[colors.primary]
background = "0x22272e"
foreground = "0xadbac7"

[selection]
save_to_clipboard = true

[window]
startup_mode = "Fullscreen"
padding = { x = 5, y = 0 }
opacity = 0.9   

[env]
TERM = "xterm-256color"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[terminal.shell]
program = "wsl"
args = ["--cd ~", "tmux new -A -s main"]
